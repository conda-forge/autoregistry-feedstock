{% set name = "autoregistry" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autoregistry-{{ version }}.tar.gz
  sha256: cd5b5d1a980052f3c4cffe2fc703b977c8726ca3624e9eaa87d7ef08e75179ac

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry >=1.2.0
    - poetry-dynamic-versioning-plugin
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0

test:
  imports:
    - autoregistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BrianPugh/autoregistry
  summary: Automatic registry design-pattern for mapping names to functionality.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
